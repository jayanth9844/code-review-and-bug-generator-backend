version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-review-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY}
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    restart: unless-stopped
    # Resource limits for local development (matching Render free tier constraints)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

