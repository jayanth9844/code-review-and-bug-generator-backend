version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: code-review-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=${API_KEY:-AIzaSyCxKS_4nxUKREl2uER3A-FQXvEkHbBHZcY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-secret}
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    networks:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  backend:
    driver: bridge